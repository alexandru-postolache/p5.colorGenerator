<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="../p5.colorGenerator.js"></script>
</head>
<body>
    <div id="waves-container"></div>
    <div class="container">
        <h1>p5.ColorGenerator Library</h1>
        <div class="color-picker-container">
            <label for="colorPicker">Choose the base color:</label>
            <input type="color" id="colorPicker" value="#ffba06">
        </div>
        <div class="schemes">
            <div class="scheme">
                <div id="complementary" class="color-display"></div>
            </div>
            <div class="scheme">
                <div id="triadic" class="color-display"></div>
            </div>
            <div class="scheme">
                <div id="analogous" class="color-display"></div>
            </div>
            <div class="scheme">
                <div id="splitComplementary" class="color-display"></div>
            </div>
            <div class="scheme">
                <div id="tetradic" class="color-display"></div>
            </div>
            <div class="scheme">
                <div id="monochromatic" class="color-display"></div>
            </div>
            <div class="scheme">
                <div id="shades" class="color-display"></div>
            </div>
            <div class="scheme">
                <div id="tints" class="color-display"></div>
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
    <footer>
      <p>Made with ❤️ in Amsterdam by 
        <a href="https://alexcodesart.com">
          <img src="logo.png" alt="<Alex Codes Art/>" width="150">
        </a>
      </p>
    </footer>
</body>
</html>
