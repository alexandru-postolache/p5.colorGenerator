<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.colorGenerator Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
        }
        p {
            margin: 5px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .column {
            width: 48%;
            margin-bottom: 20px;
        }
        .color-picker {
            margin: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .color-box {
            display: flex;
            flex-wrap: wrap;
        }
        .color-box .color-block {
            height: 30px;
            margin: 5px 1px;
            flex-grow: 1;
        }
        .color-box h3 {
            width: 100%;
            margin-bottom: 10px;
        }
        .color-label {
            width: 100%;
        }
        .color-picker {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }
        #baseColor {
            margin-left: 10px;
            cursor: pointer;
        }
        .header {
            color: #fff;
            font-size: 24px; 
            padding: 30px 20px;
            text-shadow: 1px 1px 3px black;
        }
        .header h1 {
            font-weight: 700;
            
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        
            .column {
                width: 100%;
                margin-bottom: 20px;
            }
        }
        #baseColor:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <h1>p5.colorGenerator</h1>
        <p>A library to generate beautiful color schemes based on a base color.</p>
    </header>

    <div id="canvas-container"> </div>
    
    <div class="color-picker">
        <label for="baseColor">Choose a base color: </label>
        <input type="color" id="baseColor" value="#abcdef">
    </div>
    
    <div class="container">
        <div class="column" id="left-column">
            <!-- Left column content (Base, Complementary, Triadic) -->
        </div>
        <div class="column" id="right-column">
            <!-- Right column content (Analogous, Split Complementary, Tetradic, etc.) -->
        </div>
    </div>

    <!-- Load p5.js -->
    <script src="p5.js"></script>
    <!-- Load the color generator library -->
    <script src="../p5.colorGenerator.js"></script>
    <!-- Load the sketch.js file -->
    <script src="sketch.js"></script>

</body>
</html>
